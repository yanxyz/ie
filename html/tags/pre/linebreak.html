<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>

  <h3></h3>
  <pre>
    hello
    你好
  </pre>

  <h3>innerHTML</h3>
  <pre id="pre2"></pre>

  <h3>innerText</h3>
  <pre id="pre3"></pre>

<script>
var arr = ['hello', '你好']
document.getElementById('pre2').innerHTML = arr.join('\n')
document.getElementById('pre3').innerText = arr.join('\n')

var pre = document.createElement('pre')
pre.innerHTML = arr.join('\n')
document.body.appendChild(pre)
</script>
</body>
</html>
