<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title></title>
</head>
<body>
  <input type="checkbox" name="color" id="" value="r" />red
  <p id="log"></p>
<script>
window.onload = function () {
  var els = document.getElementsByTagName('input')
  bindEvents(els, 'change', handler)
}

function handler () {
  document.getElementById('log').innerHTML = [
    'this.name: ' + this.name,
    'this.value: ' + this.value,
    'this.checked: ' + this.checked
  ].join('<br />')
}

function bindEvents (els, type, handler) {
  for (var i = 0; i < els.length; i++) {
    els[i]['on' + type] = handler
  }
}
</script>
</body>
</html>
