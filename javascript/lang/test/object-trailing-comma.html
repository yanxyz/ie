<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>

<script>
  // IE < 8 对象字面量不能有多余的逗号
  // 语法错误，try...catch 无用
  try {
    var person = {
      name: 'Ivan Yan',
    }
    alert('Hi, ' + person.name)
  } catch (err) {
    alert(err)
  }
</script>

</body>
</html>
