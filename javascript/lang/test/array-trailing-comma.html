<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>

<pre>
// IE < 9 数组字面量不忽略末尾逗号

[1,].length // 1
<span id="output-1"></span>

[1,,].length // 2
<span id="output-2"></span>
</pre>

<script>
document.getElementById('output-1').innerText = [1,].length
document.getElementById('output-2').innerText = [1,,].length
</script>
</body>
</html>
