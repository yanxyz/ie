<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>

<pre>
// IE < 9 .substr(start, length) start 为负值时按 0 处理
'abc'.substr(-1) // 'c'
<span id="output"></span>
</pre>

<script>
var str = 'abc'.substr(-1)
document.getElementById('output').innerText = "'" + str + "'"
</script>

</body>
</html>
