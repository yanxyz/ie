<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body class="page">
<script>
(function () {
  var body = document.body
  var pre = document.createElement('pre')
  pre.innerText = [
    '.className: ' + quote(body.className),
    ".getAttribute('class'): " + quote(body.getAttribute('class'))
  ].join('\n')
  body.appendChild(pre)

  function quote(value) {
    return typeof value === 'string' ? '"' + value + '"' : value
  }
})()
</script>
</body>
</html>
