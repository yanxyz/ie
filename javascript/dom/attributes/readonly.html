<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>

<p><input type="text" readonly></p>
<p><input type="text" readonly="readonly"></p>

<script>
(function () {
  var els = document.getElementsByTagName('input')
  for (var i = 0; i < els.length; i++) {
    log(els[i])
  }

  function log(input) {
    var pre = document.createElement('pre')
    pre.innerText = [
      '.readOnly: ' + quote(input.readOnly),
      ".getAttribute('readonly'): " + quote(input.getAttribute('readonly'))
    ].join('\n')
    input.parentNode.appendChild(pre)
  }

  function quote(value) {
    return typeof value === 'string' ? '"' + value + '"' : value
  }
})()
</script>
</body>
</html>
