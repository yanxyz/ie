<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>

<p>
  <button type="button" id="btn1" onclick="log(event)" >onclick attr</button>
  <button type="button" id="btn2">onclick prop</button>
</p>
<textarea id="log" cols="60" rows="10" readonly></textarea>

<script>
function log(event) {
  document.getElementById('log').value = [
    'this: ' + this,
    'argument.length: ' + arguments.length,
    'event: ' + event,
    'window.event: ' + window.event
  ].join('\n')
}

document.getElementById('btn2').onclick = log
</script>

</body>
</html>
