<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>

<a href="f.html" id="a">click me</a>
<p id="error" style="color: red; display: none;"><code>attachEvent</code> is not supported.</p>

<script>
(function () {
// IE < 9 typeof window.attachEvent => 'object'，而不是 'function'
if (!window.attachEvent) {
  document.getElementById('a').style.display = 'none'
  document.getElementById('error').style.display = 'block'
  return
}

// return false 是否阻止默认行为
document.getElementById('a').attachEvent('onclick', function () {
  return false
})

// 是否阻止冒泡
document.attachEvent('onclick', function (event) {
  event = event || window.event
  var target = event.target || event.srcElement
  if (target.id === 'a') {
    alert('propagation')
  }
})

})()
</script>

</body>
</html>
