<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>

<button id="btn">Click me</button>

<script>
(function () {
var btn = document.getElementById('btn')
if (!btn.attachEvent) return
btn.attachEvent('onclick', function() {
  alert('one')
})
btn.attachEvent('onclick', function() {
  alert('two')
})
})()
</script>

</body>
</html>
